<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Markus Danek">
    <title>appoint.io - Der einfache Weg, Ihre Termine online zu verwalten</title>

    <script src="https://use.typekit.net/jqk5agy.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>

    <link href="assets/css/full.min.css" rel="stylesheet">
</head>
<body data-ng-app="appointio-marketing">
    <header>
        <div class="container">
            <h1 class="logo">logo</h1>
            <h2>appoint.io</h2>
            <nav>
                <ul class="desktop">
                    <li><a href="/#/">Startseite</a></li>
                    <li><a href="/#/preise">Preise</a></li>
                    <li><a href="/#/team">&Uuml;ber uns</a></li>
                    <li><a href="http://appointio.tumblr.com" target="_blank">Blog</a></li>
                    <li><a href="/#/kontakt">Kontakt</a></li>
                    <!-- <button class="ghost white pull-right">Demo beantragen</button> -->
                </ul><!-- END ul.desktop -->
            </nav><!-- END nav -->
            <a id="trigger-overlay" class="pull-right visible-xs"><i style="color: #FFF" class="fa fa-bars fa-2x"></i></a>
            <div class="overlay overlay-appoint visible-xs">
                <button type="button" class="overlay-close">Close</button>
                <nav>
                    <ul>
                        <li><a href="/#/">Startseite</a></li>
                        <li><a href="/#/preise">Preise</a></li>
                        <li><a href="/#/team">&Uuml;ber uns</a></li>
                        <li><a href="http://appointio.tumblr.com" target="_blank">Blog</a></li>
                        <li><a href="/#/kontakt">Kontakt</a></li>
                    </ul><!-- END ul -->
                </nav><!-- END nav -->
            </div><!--END overlay overlay-appoint visible-xs -->
        </div><!-- END .container -->
    </header><!-- END header -->

    <div data-ng-view=""></div>

    <footer>
        <div class="container">
            <div class="logo col-xs-12 col-md-2">
                <img src="assets/img/appointio-logo.png" alt="appoint.io Logo" />
            </div><!-- END .logo .col-xs-2 -->
            <div class="links col-xs-12 col-md-8">
                <ul>
                    <li><a href="/#/index">Startseite</a></li>
                    <li><a href="/#/preise">Preise</a></li>
                    <li><a href="/#/team">&Uuml;ber Uns</a></li>
                    <li><a href="http://appointio.tumblr.com" target="_blank">Blog</a></li>
                    <li><a href="/#/kontakt">Kontakt</a></li>
                </ul><!-- END ul -->
                <p class="rights">Mit <i class="fa fa-heart-o"></i> in Wien entwickelt</p>
            </div><!-- END .links .col-xs-8 -->
            <div class="social col-xs-12 col-md-2">
                <ul>
                    <li><a href="https://www.facebook.com/appointio" target="_blank"><i class="fa fa-2x fa-facebook-square"></i></a></li>
                    <li><a href="https://twitter.com/appointio" target="_blank"><i class="fa fa-2x fa-twitter-square"></i></a></li>
                    <li><a href="https://github.com/appointio" target="_blank"><i class="fa fa-2x fa-github-square"></i></a></li>
                </ul>
            </div><!-- END .social .col-xs-2 -->
        </div><!-- END .container -->
    </footer><!-- END footer -->

    <!-- Javascripts -->
    <script src="assets/js/full.min.js"></script>
</body>
</html>
